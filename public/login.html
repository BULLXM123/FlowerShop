<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">

</head>
<style>
        html,body{
            background-color: #e7e7e7;
        }
        .form-container{
            padding: 15px;
            margin:auto;
            width: 500px;
            position: fixed;
            top:50%;
            left:50%;
            margin-left: -250px;
            margin-top: -100px;
            border:1px solid #bbb;
        }
</style>
<body>
    <form class="form-container form-horizontal" id="login-form">
        <!--
            rule engine 引擎
            email 邮箱
            require 必填项
            number 数字
            regex 正则
        -->
        <div class="form-group" id="form1">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
            data-bv-require="true" data-bv-require-error="* 邮箱为必填项"
            data-bv-email="true" data-bv-email-error="* 邮箱格式错误"
            >


          </div>
        </div>
        <div class="form-group" id="form2">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
            data-bv-require="true" data-bv-require="* 密码为必填项"
            data-bv-regex="^\w{6,16}$" data-bv-regex-error="* 密码校验失败[由6-16位字母数字下划线组成]"
            >
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default"  id="login">登陆</button>
            <button type="button" class="btn btn-default"  id="register">注册</button>
          </div>
        </div>
      </form>
       <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./asset/jquery-3.4.1.js"></script>
    <script src="./asset/plug/bootstrap-validator/bootstrap-validator.js"></script>
    <script src="./login.js"></script>

        $(function(){
            $("#login-form").bootstrapValidator({
                raise:"keyup"
            });
